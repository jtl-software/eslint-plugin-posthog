name: 'Setup pnpm and Node.js'
description: 'Sets up pnpm from packageManager field and Node.js from devEngines, then installs dependencies'

runs:
  using: "composite"
  steps:
    - name: Extract pnpm version
      id: pnpm-version
      shell: bash
      run: |
        PNPM_VERSION=$(node -p "require('./package.json').packageManager.split('@')[1]")
        echo "version=$PNPM_VERSION" >> $GITHUB_OUTPUT

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ steps.pnpm-version.outputs.version }}

    - name: Extract Node.js version
      id: node-version
      shell: bash
      run: |
        NODE_VERSION=$(node -p "require('./package.json').devEngines?.runtime?.version || require('./package.json').engines.node" | sed 's/>=//g')
        echo "version=$NODE_VERSION" >> $GITHUB_OUTPUT

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ steps.node-version.outputs.version }}
        cache: 'pnpm'

    - name: Install dependencies
      shell: bash
      run: pnpm run ci
