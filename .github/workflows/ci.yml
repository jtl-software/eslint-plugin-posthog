name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get pnpm version
        id: pnpm-version
        run: echo "version=$(grep pnpm .tool-versions | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.pnpm-version.outputs.version }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .tool-versions
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

  publish:
    name: Publish to npm
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get pnpm version
        id: pnpm-version
        run: echo "version=$(grep pnpm .tool-versions | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.pnpm-version.outputs.version }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .tool-versions
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check if version exists on npm
        id: version-check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "package-version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

          if npm view @jtl-software/eslint-plugin-posthog@$PACKAGE_VERSION version 2>/dev/null; then
            echo "should-publish=false" >> $GITHUB_OUTPUT
            echo "Version $PACKAGE_VERSION already exists on npm, skipping publish"
          else
            echo "should-publish=true" >> $GITHUB_OUTPUT
            echo "Version $PACKAGE_VERSION not found on npm, will publish"
          fi

      - name: Publish to npm
        if: steps.version-check.outputs.should-publish == 'true'
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
